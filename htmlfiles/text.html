<!-- text.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main HTML</title>
    <style>
        .web-title {
            font-size: 40px;
            font-weight: bold;
        }

        .author {
            font-family: Arial;
            font-size: 15px;
            color: rgb(96, 96, 96);
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div id="content-container">
        <p class="web-title">
            Deploying a WordPress Website on AWS
        </p>

        <p class="author">
            November 25, 2023 &#183; By <a href="https://github.com/ymatsumu" target="_blank">YUKI MATSUMURA</a>
        </p>

        <p class="introduction">
        </p>
    </div>

    <script>
        fetch('introduction.html')
            .then(response => response.text())
            .then(html => {
                document.querySelector('.introduction').innerHTML = html;
            })
            .catch(error => console.error('Error loading HTML file:', error));
    </script>
</body>

</html>









</html>
